<script>
	var isOpen = 0;
	function bizKimiz(){
		if(isOpen == 0){
			document.getElementById("jumboBizKimiz").style.backgroundColor = "DodgerBlue";
			isOpen = 1;
		}else{
			document.getElementById("jumboBizKimiz").style.backgroundColor = "rgba(0,0,0,0)";
			isOpen = 0;
		}
	}
</script>

<script>
	var uye,etk,tec,c1,c2,c3;
	var timer_is_on = 0;
	uye=350;
	etk=2;
	tec=9;
	c1=0;
	c2=0;
	c3=0;
		
	function counter(){
		startCount();
	}
	
	function c1Count() {
		if(c1<=uye){
			document.getElementById("uyeCount").innerHTML = c1.toString();
			c1 = c1 + 1;
			var t = setTimeout(function(){ c1Count() }, 5);
		}else{
		    clearTimeout(t);
		}
	}
	
	function c2Count() {
		if(c2<=etk){
			document.getElementById("etkCount").innerHTML = c2.toString();
			c2 = c2 + 1;
			var t = setTimeout(function(){ c2Count() }, 1000);
		}else{
		    clearTimeout(t);
		}
	}
	
	function c3Count() {
		if(c3<=tec){
			document.getElementById("tecCount").innerHTML = c3.toString();
			c3 = c3 + 1;
			var t = setTimeout(function(){ c3Count() }, 200);
		}else{
		    clearTimeout(t);
		}
	}
	
	function startCount() {
		if (!timer_is_on) {
			timer_is_on = 1;
			c1Count();
			c2Count();
			c3Count();
			timer_is_on = 0;
		}
	}

</script>
